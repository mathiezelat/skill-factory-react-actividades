<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Esquema - Flexbox</title>
	</head>
	<body>
		<div class="parentContainer">
			<div class="childContainer">
				<div class="childContainer-1 backgroundColor-1 text-white">
					#F0223B
				</div>
				<div
					class="childContainer-2 backgroundColor-2 text-white flex justify-content-end align-items-end"
				>
					#FA23A9
				</div>
			</div>
			<div class="childContainer-middle">
				<div
					class="childContainer-1 backgroundColor-3 text-white flex align-items-center"
				>
					#8D0E96
				</div>
				<div class="childContainer-1">
					<div
						class="childContainer-3 backgroundColor-4 text-white flex justify-content-center align-items-center"
					>
						#14E3B5
					</div>
					<div
						class="childContainer-3 backgroundColor-5 text-white flex justify-content-center align-items-center"
					>
						#15967A
					</div>
				</div>
			</div>
			<div class="childContainer">
				<div
					class="childContainer-1 backgroundColor-6 text-white flex justify-content-end"
				>
					#D72BE3
				</div>
				<div
					class="childContainer-1 backgroundColor-7 text-white flex align-items-end"
				>
					#F34AFF
				</div>
				<div
					class="childContainer-1 backgroundColor-8 text-white flex justify-content-center align-items-end"
				>
					#7BE32B
				</div>
			</div>
		</div>
	</body>
</html>
